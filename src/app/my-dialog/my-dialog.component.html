<h1 mat-dialog-title>Add a title</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial (click)="save(data.name)">Save</button>
</div>
