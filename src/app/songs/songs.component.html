<ng-container *ngFor="let artist of artists" class="list-of-artists">
  <ng-container *ngFor="let album of artist['albums']" class="list-of-albums">
      <mat-card class="song-card" *ngFor="let song of album['songs']" class="list-of-songs">
        <mat-card-content>
          <mat-card-title class="song-title">
          	<mat-icon [ngClass]="'play-arrow play-arrow-'+song.title" (click)="playMusic(song.title);">play_arrow
          	</mat-icon>
          	<mat-icon [ngClass]="'pause pause-'+song.title" (click)="pauseMusic(song.title);">pause
          	</mat-icon>
          	{{song.title}}
          </mat-card-title>
          <mat-card-subtitle>{{artist.name}} â€¢ {{album.title}}<div class="card-spacer">{{song.length}}</div></mat-card-subtitle>
        </mat-card-content>
      </mat-card>
  </ng-container>
</ng-container>
<div class="space-after-songs"></div>
