<div class="toolbar-tabs">
  <mat-tab-group>
    <mat-tab class="logo">
      <ng-template mat-tab-label>
        <p class="logo-label">Personal Playlist</p>
      </ng-template>
      <app-songs></app-songs>
    </mat-tab>
    <mat-tab label="Playlists">
    </mat-tab>
    <mat-tab label="Artists">
      <app-artists></app-artists>
    </mat-tab>
    <mat-tab label="Genres">Content 3</mat-tab>
    <span class="toolbar-spacer"></span>
    <mat-tab class="tab-icon">
      <ng-template mat-tab-label>
        <mat-icon class="toolbar-icon">search</mat-icon>
        <form>
          <input type="text" name="search" class="search-bar">
        </form>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="footer">
  <audio
    controls
    src="../assets/DNA.mp3">
    Your browser does not support the
    <code>audio</code> element.
  </audio>
</div>
